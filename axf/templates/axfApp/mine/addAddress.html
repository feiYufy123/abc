{% extends 'axfApp/base/base.html' %}
{% load static %}
{% block title %}地址{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'axfApp/mine/css/addAddress.css' %}">
{% endblock link %}
{% block script %}
<script type="application/javascript" src="{% static 'axfApp/mine/js/addAddress.js' %}"></script>
{% endblock script %}



{% block main %}
<div id="addAddressDiv">
    <a href="/showAddress/">返回</a>
    <hr/>

    <div>
        <form method="post" action="/addAddress/">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" class="form-control" id="name" placeholder="name" name="name">
            </div>

            <div class="form-group">
                <label>性别:</label>
                <input type="radio" class="form-control" value="1" name="sex">男
                <input type="radio" class="form-control" value="0" name="sex">女
            </div>

            <div class="form-group">
                <label for="phone">手机号:</label>
                <input value="" type="text" class="form-control" id="phone" placeholder="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="city">城市:</label>
                <input value="" type="text" class="form-control" id="city" placeholder="city" name="city">
            </div>

            <div class="form-group">
                <label for="area">地区:</label>
                <input value="" type="text" class="form-control" id="area" placeholder="area" name="area">
            </div>

            <div class="form-group">
                <label for="location">详细地址:</label>
                <input value="" type="text" class="form-control" id="location" placeholder="location" name="location">
            </div>
            <button type="submit" class="btn btn-default">保存</button>
        </form>
    </div>

    <a href="#">新增地址</a>

</div>
{% endblock main %}
